# Configuration Netlify pour Next.js
# Configuration manuelle sans plugin (le plugin cause des problèmes avec publish directory)

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuration de la branche de déploiement
[context.deploy]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"

